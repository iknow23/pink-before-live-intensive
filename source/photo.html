<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пинк: Фотогалерея</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo logo">
        <a class="logo__link" href="#">
          <img class="logo__picture" src="http://placehold.it/150x100" alt="Логотип сайта">
        </a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть/закрыть меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="#">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Фотографии</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Конкурс</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">HTML Academy</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="photo-page-main">
    <section class="photo-promo">
      <h1>Фотографии пользователей</h1>
    </section>
    
    <section class="catalog">
      <h2 class="catalog__title">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h2>
      <div class="catalog__list">
        <figure class="catalog__item">
          <p class="catalog__panorama">Панорама дня</p>
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Анна">
          <figcaption class="catalog__description">
            <b class="catalog__author">Анна<span>(5 минут назад)</span></b>
            <p class="catalog__likes--anna">Нравится: 215<span class="catalog__heart">Сердце</span></p>
            <p class="catalog__comment">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Левон">
          <figcaption class="catalog__description">
            <b class="catalog__author">Левон<span>(5 часов назад)</span></b>
            <p class="catalog__comment">Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <p class="catalog__likes">Нравится: 356<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Антон">
          <figcaption class="catalog__description">
            <b class="catalog__author">Антон<span>(12 часов назад)</span></b>
            <p class="catalog__comment">Соседи будут рады!</p>
            <p class="catalog__likes">Нравится: 666<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Борис">
          <figcaption class="catalog__description">
            <b class="catalog__author">Борис<span>(20 часов назад)</span></b>
            <p class="catalog__comment">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <p class="catalog__likes">Нравится: 215<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Сергей">
          <figcaption class="catalog__description">
            <b class="catalog__author">Сергей<span>(25 часов назад)</span></b>
            <p class="catalog__comment">Самая кубанская в мире!</p>
            <p class="catalog__likes">Нравится: 4<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Максим">
          <figcaption class="catalog__description">
            <b class="catalog__author">Максим<span>(40 часов назад)</span></b>
            <p class="catalog__comment">Где снег&ndash;то?</p>
            <p class="catalog__likes">Нравится: 150<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
        <figure class="catalog__item">
          <img class="catalog__image" src="http://placehold.it/150x100" alt="Фотография пользователя Надежда">
          <figcaption class="catalog__description">
            <b class="catalog__author">Надежда<span>(45 часов назад)</span></b>
            <p class="catalog__comment">Всем GM и взаимные лайки!</p>
            <p class="catalog__likes">Нравится: 2560<span class="catalog__heart">Сердце</span></p>
          </figcaption>
        </figure>
      </div>
    </section>
    
    <section class="download">
      <h2 class="download__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h2>
      <div class="download__example">
        <p class="download__picture">
          <img src="http://placehold.it/150x100" alt="Изображение зимней дороги">
        </p>
        <form class="download__filter" action="https://echo.htmlacademy.ru" method="get">
          <div class="download__filter-group">
            <label class="download__frame" for="frame"></label>
            <input type="range" min="0" max="100" step="1" value="20" id="frame">
          </div>
          <div class="download__filter-group">
            <label class="download__filling" for="filling"></label>
            <input type="range" min="0" max="100" step="1" value="90" id="filling">
          </div>
          <div class="download__filter-group">
            <label class="download__contrast" for="contrast"></label>
            <input type="range" min="0" max="100" step="1" value="60" id="contrast">
          </div>
          <button class="download__ok button">Запостить</button>
          <button class="download__cancel button">Отмена</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__logo logo">
        <a class="logo__link" href="#">
          <img class="logo__picture" src="http://placehold.it/150x100" alt="Логотип сайта">
        </a>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">Твиттер</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">Фейсбук</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="#">Ютуб</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="#">
          <img class="copyright__picture" src="http://placehold.it/150x100" alt="Логотип компании разработчика">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
